{% extends 'index.html' %}

{% load static %}

{% block head_css %}
<link rel="stylesheet" href="{% static 'style/modal.css' %}">
<link rel="stylesheet" href="{% static 'style/table.css' %}">
{% endblock head_css %}

{% block content %}

<div class="client-wrapper">

    <!-- Contenido especÃ­fico de cada sub-tab -->
    <div class="client-content">
        <section id="client-section">

            
            {% block new_object_button %}
            {% endblock new_object_button %}
        
            <div class="table-container">
                <table class="responsive-table scroll">
                    <thead>
                        {% block table_head %}{% endblock table_head %}
                    </thead>
                    <tbody>
                        {% block table_body %}{% endblock table_body %}
                    </tbody>
                </table>
            </div>


        </section>
    </div>
</div>

{% endblock content %}
