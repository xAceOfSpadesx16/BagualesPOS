{% extends "index.html" %}
{% load static %}

{% block title %} Inventario {% endblock title %}
{% block head_css %}
    <link rel="stylesheet" href="{% static 'style/inventory.css' %}">
{% endblock head_css %}

{% block content %}
    <p> {{ request.path }} </p>

    <section id="inventory_section">
        {% for inventory in inventories %}
            <p> {{ inventory.product }} </p>
        {% endfor %}
    </section>

{% endblock content %}
