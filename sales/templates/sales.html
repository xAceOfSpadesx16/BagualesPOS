{% extends "index.html" %}
{% load static %}

{% block sales %}
    <section id="sales-section">
        <p> {{ request.path }} </p>
        <h2>Venta</h2>
        <form id="formulario-venta">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto">

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad">

            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Agregar al carrito</button>
        </form>
        <div id="carrito">
            <h3>Carrito</h3>
            <ul id="lista-carrito">
                </ul>
            <p>Total: <span id="total">0.00</span></p>
            <button id="finalizar-compra">Finalizar compra</button>
        </div>
    </section>
{% endblock sales %}

{% block body_scripts %}
<script src="{% static 'js/sales.js' %}"></script>
{% endblock body_scripts %}
