<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Baguales - Punto de Venta</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.ico' %}" >
